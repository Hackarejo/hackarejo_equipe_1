<html lang="pt-br"><head>
      <meta charset="utf-8">

      <title>Cadastro de Usuário</title>
      <link href="bootstrap/bootstrap-3.3.6-dist/css/bootstrap.css" rel="stylesheet">
      <link href="css/style.css" rel="stylesheet">
      <link href="css/sticky-footer-navbar.css" rel="stylesheet">
      <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
      <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
      <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
      <![endif]-->
   </head>
   <body>
      <!-- Menu -->
      <nav class="navbar navbar-default navbar-fixed-top">
         <div class="container">
            <div class="navbar-header">
               <a class="navbar-brand" href="#" style="color:#FFF;">Logo</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
               <ul class="nav navbar-nav navbar-right">
                  <li><a href="#">Sair</a></li>
               </ul>
            </div>
         </div>
      </nav>
      <!-- /Menu --> 
      <!-- Conteudo -->
      <div class="container">
        	<div class="row">
                <div class="col-sm-12">
            		<a href="javascript:window.history.go(-1)"><span class="glyphicon glyphicon glyphicon glyphicon-hand-left" aria-hidden="true"></span> Voltar</a>
            	</div>      
                      
            	<div class="col-sm-12 hack-space-col">
            		<h1>Cadastro</h1>
            	</div>
            </div>
            
            <div class="row">
            	<div class="col-sm-12">
                   	 <form>                       
                            <div class="row">
                                <div class="col-sm-12">
                                    <div class="col-sm-6">
                                        <div class="form-group"><label for="exampleInputEmail1">Nome:</label>
                                        <input type="text" class="form-control" id="nomeUsuario" name="nomeUsuario" placeholder="Nome"></div>
                                    </div>
                                    <div class="col-sm-6">
                                        <div class="form-group"><label for="exampleInputEmail1">E-mail:</label>
                                        <input type="email" class="form-control" id="emailUsuario" name="emailUsuario" placeholder="E-mail"></div>
                                    </div>	
                                </div>
                             </div>
                            <div class="row">
                                    <div class="col-sm-12">
                                        <div class="col-sm-6">                        
                                            <div class="form-group"><label for="exampleInputEmail1">Data de nascimento:</label>
                                            <input type="date" class="form-control" id="nascUsuario" name="nascUsuario"></div>
                                        </div>
                                        <div class="col-sm-6">	
                                            <div class="form-group"><label for="exampleInputEmail1">CPF:</label>
                                            <input type="text" class="form-control" id="cpfUsuario" name="cpfUsuario" placeholder="000.000.000-00"></div>
                                        </div>	
                                    </div>
                            </div>    
                            <div class="row">
                                    <div class="col-sm-12">
                                        <div class="col-sm-4"> 
                                            <div class="form-group"><label for="exampleInputEmail1">Cartão:</label>
                                            <input type="text" class="form-control" id="cartaoUsuario" name="cartaoUsuario" placeholder="000.000.000-00"></div>
                                        </div>
                                        <div class="col-sm-2">
                                            <div class="form-group"><label for="exampleInputEmail1">Validade:</label>
                                            <input type="text" class="form-control" id="valCartaoUsuario" name="valCartaoUsuario" placeholder="00/00"></div>
                                        </div>
                                        <div class="col-sm-6">
                                            <div class="form-group"><label for="exampleInputEmail1">Nome titular do Cartão:</label>
                                            <input type="text" class="form-control" id="nomeTitCartao" name="nomeTitCartao" placeholder="Nome Titular do Cartão"></div>
                                        </div>
                                    </div>
                            </div>
                     	<button class="btn btn-lg btn-warning center-block" type="submit" value="Cadastrar" id="btnLogin">Cadastrar</button>          
                    </form>
                </div>
            </div>
          <br />  
      </div>
      <!-- /Conteudo --> 
      <!-- Footer -->
      <footer class="footer">
         <div class="container">
            <p class="text-muted"><small>© 2016 Equipe Sutil</small></p>
         </div>
      </footer>
      <!-- /Footer --> 
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script> 
      <script src="bootstrap/bootstrap-3.3.6-dist/js/bootstrap.min.js"></script> 
      <script src="js/ie10-viewport-bug-workaround.js"></script>
   </body>
</html>
