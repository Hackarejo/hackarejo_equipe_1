   <body ng-controller="AppController">
      <form method="post" action="?go=logar" class="form-signin">
         <img src="#" alt="Logo" class="center-block text-center" style="margin-bottom:15px;"/>
         <p align="center">Pague comandas rápidamente sem enfrentar filas!</p>
         <label for="usuario" class="sr-only">Usuário</label>
         <input type="text" id="usuario" name="usuario" class="form-control" placeholder="Usuário" required autofocus>
         <label for="senha" class="sr-only">Senha</label>
         <input type="password" id="senha" name="senha" class="form-control" placeholder="Senha" required>
         <button class="btn btn-lg btn-warning btn-block" type="submit" value="Entrar" id="btnLogin">Acessar</button>
         <button class="btn btn-lg btn-default btn-block" type="submit" value="Entrar" id="btnCadastrar">Cadastrar</button>
      </form>
      
      <!-- Footer -->
      <footer class="footer">
         <div class="container">
            <p class="text-muted"><small>© 2016 Equipe Sutil</small></p>
         </div>
      </footer>
      <!-- /Footer -->
